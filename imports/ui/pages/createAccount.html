<template name="createAccount">
  <form class="login-form">
    <label class="login-title">Create Account</label><br>
    <label class="login-input">Username: </label>
    <input class="login-input" type="text" id="username" placeholder="Username"><br>
    <label class="login-input">Password: </label>
    <input class="login-input" type="text" id="password" placeholder="Password"><br>
    <label id="createAccountFail" class="failMessage"></label><br>
    <a href="/">
      <input class="login-submit" type="button" value="Cancel">
    </a>
    <input id="createAccountButton" class="login-submit" type="button" value="Create Account">
  </form>
</template>
