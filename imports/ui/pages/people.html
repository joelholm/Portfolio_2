<template name="people">
  {{> navbar}}
  <h1 class="element">People Page</h1>


  {{#each people}}
    <div class="people-person">
      <h2>{{username}}</h2> <br>
      <a href="/user/{{username}}">
        <input type="button" class="viewUser button-one" value="View User">
      </a>
    </div>
  {{/each}}



</template>
